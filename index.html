<!DOCtYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My second electron JS app</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
<div class="login-container" id="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="login-name">Name:</label>
            <input type="text" id="login-name" required>
        </div>
        <div>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<div class="login-container" id="app-container" style="display:none;">
    <h2>Register</h2>
    <form id="addUserForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <button type="submit">Add User</button>
    </form>
    <button id="getUsersButton">Get Users</button>
    <br>
    <button id="hideUsersButton">Hide Users</button>
    <ul id="userList"></ul>
</div>
<script src="render.js"></script>
</body>
</html>
